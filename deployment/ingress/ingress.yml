apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: piper-my-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "piper-my-prod"
spec:
  tls:
  - hosts:
    - pipeline-network.com     
    - pipeline.com.my
    - piper-api.pipeline.com.my               

    secretName: piper-my-prod
  rules:
                                    
  - host: piper-api.pipeline.com.my
    http:
      paths:
      - backend:
          serviceName: piper-api
          servicePort: 5000    
                    
  - host: pipeline.com.my
    http:
      paths:
      - backend:
          serviceName: piper-dashboard
          servicePort: 80

  - host: pipeline-network.com
    http:
      paths:
      - backend:
          serviceName: piper-dashboard
          servicePort: 80          
