<div class=" main-content">
  <div class=" header bg-default py-7 py-lg-8">
    <div class=" container">
      <div class=" header-body text-center mb-5">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white">Contact Us</h1>

            <p class=" text-lead text-white">
              Please leave us your contact details so that we can contact you back.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">

  </div>

  <div class=" container mt--9 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">

          <div class=" card-body px-lg-5 py-lg-5">

            <form role="form" #f="ngForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label class="form-control-label">Name</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Please enter your name"
                    type="text"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                    [(ngModel)]="contactForm.name" [ngModelOptions]="{standalone: true}"/>
                </div>
              </div>              

              <div
                class="form-group mb-3">
                <label class="form-control-label">Email</label>
                <div class="input-group input-group-alternative">              
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Please enter your email"
                    type="email"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    [(ngModel)]="contactForm.email" [ngModelOptions]="{standalone: true}"/>
                </div>

                
              </div>

              <div class="form-group mb--3" style="text-align: center;">
                <re-captcha (resolved)="resolved($event)" siteKey="6Ldox_UUAAAAAKYdzt5GaQWSa30z5u2NdIby9eFJ" style="display: inline-block;"></re-captcha>
              </div>                            


              <div class="text-center">
                <button type="button" type="submit" class="btn btn-default my-4">
                  Contact Us
                </button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
