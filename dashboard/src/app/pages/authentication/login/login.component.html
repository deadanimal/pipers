<div class=" main-content">
  <div class=" header bg-default py-7 py-lg-8 pt-lg-9">
    <div class=" container">
      <div class=" header-body text-center mb-5">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white">Dashboard Login</h1>

            <p class=" text-lead text-white">
              Please login to access client dashboard.
            </p>
          </div>
        </div>
      </div>
    </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">

          <div class=" card-body px-lg-5 py-lg-5">

            
            <form role="form" #f="ngForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label class="form-control-label">Username</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Please enter your username"
                    type="text"
                    [(ngModel)]="loginForm.username" [ngModelOptions]="{standalone: true}"/>
                </div>
              </div>              

              <div
                class="form-group mb-3">
                <label class="form-control-label">Password</label>
                <div class="input-group input-group-alternative">              
                  <div class="input-group-prepend">              
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Please enter your password"
                    type="password"
                    [(ngModel)]="loginForm.password" [ngModelOptions]="{standalone: true}"/>
                </div>
              </div>


              <div class="text-center">
                <button type="button" type="submit" class="btn btn-default my-4">
                  Sign In
                </button>          
              </div>
            </form>
        

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
