<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 d-inline-block mb-0">{{ document.name }}</h6>
        </div> 

        <div class=" col-lg-6 col-5 text-right">
          <!--<button class=" btn btn-sm btn-default" (click)="generateUML()">Generate UML</button>-->
          <button class=" btn btn-sm btn-danger" (click)="delete(document)">Delete</button>
          <!--<button class=" btn btn-sm btn-success" (click)="moveTo('request')">Request</button>-->
          <!--<button class=" btn btn-sm btn-info" (click)="moveTo('list')">View</button>-->
          <!--<button class=" btn btn-sm btn-danger" (click)="moveTo('new')">Need Help</button>-->
        </div>            

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">



  <form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class=" row">

    <div class=" col">
      <div class=" card-wrapper">
        <div class=" card">
          <!--<div class=" card-header"><h3 class=" mb-0">New Document</h3></div>-->

          <div class=" card-body">
          
  
              
              <div class=" form-group row">
                <label class=" col-md-3 col-form-label form-control-label">Name</label>
                <div class=" col-md-9">
                  <input type="text" class=" form-control" [placeholder]="document.name" [(ngModel)]="document.name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>              
       
                      
              <div class=" form-group row">
                <label class=" col-md-3 col-form-label form-control-label">Project Name</label>
                <div class=" col-md-9 col-form-label">             
                  <div>{{document.project.name}}</div>
                </div>
              </div>                      
                      
              <div class=" form-group row">
                <label class=" col-md-3 col-form-label form-control-label">Document Type</label>
                <div class=" col-md-9 col-form-label">             
                  <div *ngIf="document.document_type=='DP'">Data Table</div>
                  <div *ngIf="document.document_type=='PF'">Process Flow</div>
                </div>
              </div>      
                                    
                       
                           

              <p>
                <button class=" btn btn-sm btn-default" type="submit" [disabled]="!f.valid">Update</button>                
              </p>
                       

          </div>
        
        </div>


      </div>
    </div>

    <div class=" col">

    <!--
      <div class=" card-wrapper">

        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0"></h3></div>
          <div class=" card-body">

          </div>
        </div>


      </div>   
    -->   

    </div>
  </div>  
  </form>   

</div>
