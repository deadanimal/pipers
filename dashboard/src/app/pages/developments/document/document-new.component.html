<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 d-inline-block mb-0">Create Document</h6>
        </div> 

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">




  <div class=" row">

    <div class=" col">
      <div class=" card-wrapper">
        <div class=" card">
          <!--<div class=" card-header"><h3 class=" mb-0">New Document</h3></div>-->

          <div class=" card-body">

            <form #f="ngForm" (ngSubmit)="onSubmit()">
    
              <div class=" form-group">
                <label class=" form-control-label">Name </label>
                <input type="text" class=" form-control" placeholder="Name of Document" [(ngModel)]="documentForm.name" [ngModelOptions]="{standalone: true}">
              </div>    
              
              
              <div class=" form-group">
                <label class=" form-control-label">Project</label>                
                  <ng-select 
                    [items]="projects"
                    bindLabel="name"
                    bindValue="id"
                    [(ngModel)]="documentForm.project"
                    [ngModelOptions]="{standalone: true}">
                  </ng-select>                   
              </div>                                

              <div class=" form-group">
                <label class=" form-control-label">Document Type </label>
                <select class="form-control" [(ngModel)]="documentForm.document_type" [ngModelOptions]="{standalone: true}">
                  <option value="DP">Deployment Plan</option>
                  <option value="OM">Operation Manual</option>
                  <option value="OP">Operation Plan</option>
                  <option value="PP">Project Plan</option>
                  <option value="RL">Requirement Log</option>
                  <option value="RM">Requirement Matrix</option>
                  <option value="RT">Risk Matrix</option>
                  <option value="RP">Risk Plan</option>
                  <option value="SO">Standard Operating Procedure</option>
                  <option value="SP">Support Plan</option>
                  <option value="SS">Support Service</option>
                  <option value="TC">Testing Scenario</option>
                  <option value="TR">Testing Script</option>
                  <option value="TY">Testing Strategy</option>
                  <option value="TM">Training Material</option>
                </select>                  
              </div>                   

              <p>
                <button class=" btn btn-default" type="submit" [disabled]="!f.valid">Submit</button>
              </p>
            </form>            

          </div>
        
        </div>


      </div>
    </div>

    <div class=" col">

    <!--
      <div class=" card-wrapper">
        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">New Document</h3></div>

          <div class=" card-body">
          </div>
        </div>
      </div>     
    --> 

    </div>
  </div>  
  

</div>
