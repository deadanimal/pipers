<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 d-inline-block mb-0">{{ wireframe.name }}</h6>
        </div> 

        <div class=" col-lg-6 col-5 text-right">
          <!--<button class=" btn btn-sm btn-default" (click)="generateUML()">Generate UML</button>-->
          <button class=" btn btn-sm btn-danger" (click)="delete(wireframe)">Delete</button>
          <!--<button class=" btn btn-sm btn-success" (click)="moveTo('request')">Request</button>-->
          <!--<button class=" btn btn-sm btn-info" (click)="moveTo('list')">View</button>-->
          <!--
          <button class=" btn btn-sm btn-danger" (click)="moveTo('new')">Need Help</button>
        -->
        </div>            

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">



  <form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class=" row">

    <div class=" col">
      <div class=" card-wrapper">
        <div class=" card">
          <!--<div class=" card-header"><h3 class=" mb-0">New Diagram</h3></div>-->

          <div class=" card-body">
          
  
              
              <div class=" form-group row">
                <label class=" col-md-3 col-form-label form-control-label">Name</label>
                <div class=" col-md-9">
                  <input type="text" class=" form-control" [placeholder]="wireframe.name" [(ngModel)]="wireframe.name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>              

              <div class=" form-group row">
                <label class=" col-md-3 col-form-label form-control-label">Class Type</label>
                <div class=" col-md-9 col-form-label">             
                  <div *ngIf="wireframe.class_type=='PR'">Project</div>
                  <div *ngIf="wireframe.class_type=='SM'">Submission</div>
                </div>
              </div>                      
                      
              <div class=" form-group row">
                <label class=" col-md-3 col-form-label form-control-label" *ngIf="wireframe.class_type=='PR'">Project Name</label>
                <label class=" col-md-3 col-form-label form-control-label" *ngIf="wireframe.class_type=='SM'">Submission Name</label>
                <div class=" col-md-9 col-form-label">             
                  <div *ngIf="wireframe.class_type=='PR'">{{wireframe.project.name}}</div>
                  <div *ngIf="wireframe.class_type=='SM'">{{wireframe.submission.name}}</div>
                </div>
              </div>                       
                                    
                      
              <div class=" form-group row">
                <label class=" col-md-3 col-form-label form-control-label">Link</label>
                <div class=" col-md-9">
                  <input type="text" class=" form-control" [placeholder]="wireframe.link" [(ngModel)]="wireframe.link" [ngModelOptions]="{standalone: true}">
                </div>
              </div>                            

              <p>
                <button class=" btn btn-sm btn-default" type="submit" [disabled]="!f.valid">Update</button>                
                <button class=" btn btn-sm btn-info" (click)="openLink()">Open Link</button>                
              </p>
                       

          </div>
        
        </div>


      </div>
    </div>

    <div class=" col">

      <!--
      <div class=" card-wrapper">

        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0"></h3></div>
          <div class=" card-body">

      

          </div>
        </div>


      </div>    
      -->  

    </div>
  </div>  
  </form>   

</div>
