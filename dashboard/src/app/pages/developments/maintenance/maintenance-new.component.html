<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 d-inline-block mb-0">Create Maintenance</h6>
        </div> 

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">




  <div class=" row">

    <div class=" col">
      <div class=" card-wrapper">
        <div class=" card">
          <!--<div class=" card-header"><h3 class=" mb-0">New Maintenance</h3></div>-->

          <div class=" card-body">

            <form #f="ngForm" (ngSubmit)="onSubmit()">
    
              <div class=" form-group">
                <label class=" form-control-label">Name </label>
                <input type="text" class=" form-control" placeholder="Name of Maintenance" [(ngModel)]="maintenanceForm.name" [ngModelOptions]="{standalone: true}">
              </div>    

              <div class=" form-group">
                <label class=" form-control-label">Comment </label>
                <textarea class="form-control" [(ngModel)]="maintenanceForm.comment" [ngModelOptions]="{standalone: true}" rows="3"></textarea>
              </div>                  
                               
                      
              <div class=" form-group">
                <label class=" form-control-label">Project </label>                
                  <ng-select 
                    [items]="projects"
                    bindLabel="name"
                    bindValue="id"
                    [(ngModel)]="maintenanceForm.project"
                    [ngModelOptions]="{standalone: true}">
                  </ng-select>                
              </div>       
     
  
              <div class=" form-group">
                <label class=" form-control-label">Maintenance Type </label>
                <select class="form-control" [(ngModel)]="maintenanceForm.maintenance_type" [ngModelOptions]="{standalone: true}">
                  <option value="PH">Preventive Maintenance(Hardware)</option>
                  <option value="PS">Preventive Maintenance(Software)</option>
                  <option value="CH">Corrective Maintenance(Hardware)</option>
                  <option value="CS">Corrective Maintenance(Software)</option>
                  <option value="CS">Data Cleaning</option>
                  <option value="CS">Data Migration</option>                  
                  <option value="CS">Network Configuration</option>
                  <option value="CS">Network Migration</option>                  
                  <option value="CS">Server Configuration</option>
                  <option value="CS">Server Migration</option>
                </select>                  
              </div>           

              <p>
                <button class=" btn btn-sm btn-default" type="submit" [disabled]="!f.valid">Submit</button>
              </p>
            </form>            

          </div>
        
        </div>


      </div>
    </div>

    <div class=" col">

      <!--
      <div class=" card-wrapper">
        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">New Deployment</h3></div>

          <div class=" card-body">
          </div>
        </div>
      </div>  
    -->    
    </div>
  </div>  
  

</div>
