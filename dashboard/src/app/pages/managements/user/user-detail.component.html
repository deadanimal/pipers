  <div class=" row">
    <div class=" col-lg-6">
      <div class=" card-wrapper">

        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">Basic Details</h3></div>

          <div class=" card-body">
            <form #f="ngForm" (ngSubmit)="onSubmit()">


              <div class=" form-group row">
                <label
                  class=" col-md-3 col-form-label form-control-label">
                  Email
                </label>

                <div class=" col-md-9 col-form-label">             
                  {{user.email}}
                </div>
              </div>


              <div class=" form-group row">
                <label
                  class=" col-md-3 col-form-label form-control-label">
                  Role
                </label>

                <div class=" col-md-9 col-form-label">             
                  <select class="form-control" [(ngModel)]="user.user_type" [ngModelOptions]="{standalone: true}">
                    <option value="NA">Not Available</option>                    
                  </select>                      
                </div>
              </div>              

              <div class=" form-group row">
                <label
                  class=" col-md-3 col-form-label form-control-label">
                  Organisation
                </label>

                <div class=" col-md-9 col-form-label">             
                  {{user.organisation?.name}}
                </div>
              </div>
              <p>
                <button class=" btn btn-default" type="submit" [disabled]="!f.valid">Update</button>
              </p>

              <p class="card-text"><small class="text-muted">ID: {{user.id}}</small></p>
              
            </form>   
          </div>
        </div>
      </div>
    </div>

    <div class=" col">
      <div class=" card-wrapper">

        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0"></h3></div>

          <div class=" card-body">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
