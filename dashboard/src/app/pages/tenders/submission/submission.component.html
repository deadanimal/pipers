<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 d-inline-block mb-0">Tender Submission</h6>
        </div>

        <div class=" col-lg-6 col-5 text-right">
          <button class=" btn btn-sm btn-info" (click)="moveTo('analysis')">Analysis</button>
          <!--<button class=" btn btn-sm btn-default" (click)="moveTo('list')">View All</button>-->
        </div>        

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">

  <div id="card-stats-bg-component" class="tab-pane tab-example-result fade show active" role="tabpanel" aria-labelledby="card-stats-bg-component-tab">
    <div class="row mb-4">
      <div class="col-lg-3">
        <div class="card bg-gradient-default">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0 text-white">Calculated Progress</h5>
                <span class="h1 font-weight-bold mb-0 text-white">TBD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card bg-success">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0 text-white">Cumulative Submission</h5>
                <span class="h1 font-weight-bold mb-0 text-white">TBD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card bg-info">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0 text-white">Tasks Left</h5>
                <span class="h1 font-weight-bold mb-0 text-white">TBD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card bg-danger">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0 text-white">In Process</h5>
                <span class="h1 font-weight-bold mb-0 text-white">TBD</span>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>  


  <div class=" row">
    <div class=" col">

      <div class=" card">
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)">
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            id="print-section"
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="temp"
            [selected]="selected"
            [selectionType]="'single'"
            (activate)="onActivate($event)"
            (select)="onSelect($event)">

            <ngx-datatable-column name="project">
              <ng-template let-column="column" ngx-datatable-header-template> Project </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>              
            </ngx-datatable-column>
            <ngx-datatable-column name="client">
              <ng-template let-column="column" ngx-datatable-header-template> Client </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>{{ row.client?.name }}</ng-template>              
            </ngx-datatable-column>
            <ngx-datatable-column name="codename">
              <ng-template let-column="column" ngx-datatable-header-template> Codename </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>              
            </ngx-datatable-column>
            <ngx-datatable-column name="submission_date">
              <ng-template let-column="column" ngx-datatable-header-template> Submission </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>{{ row.submission_date }}</ng-template>              
            </ngx-datatable-column>
            <ngx-datatable-column name="status">
              <ng-template let-column="column" ngx-datatable-header-template> Status </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>              
            </ngx-datatable-column>

            <ngx-datatable-footer></ngx-datatable-footer>

          </ngx-datatable>
        </div>

      </div>

    </div>
  </div>

</div>
