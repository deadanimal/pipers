<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 d-inline-block mb-0">Database: New Video</h6>
        </div> 

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">




  <div class=" row">

    <div class=" col">
      <div class=" card-wrapper">
        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">New Video</h3></div>

          <div class=" card-body">

            <form #f="ngForm" (ngSubmit)="onSubmit()">
    
              <div class=" form-group">
                <label class=" form-control-label">Name </label>

                <input type="text" class=" form-control" placeholder="Default name" [(ngModel)]="videoForm.name" [ngModelOptions]="{standalone: true}">
              </div>

              <div class=" form-group">
                <label class=" form-control-label">Label </label>

                <input type="text" class=" form-control" placeholder="Default label" [(ngModel)]="videoForm.label" [ngModelOptions]="{standalone: true}">
              </div>              

              <p>
                <button class=" btn btn-default" type="submit" [disabled]="!f.valid">Submit</button>
              </p>
            </form>            

          </div>
        
        </div>


      </div>
    </div>
  </div>  
  

</div>
